<ng-container *ngIf="handResult">
    <h2>
        Results
    </h2>

    <div class="hand-result">
        <span>You <b>{{handResult.handResult}}</b></span>
        <span>You played <b>{{handResult.playerHand}}</b></span>
        <span>Computader played <b>{{handResult.pcHand}}</b></span>
    </div>
</ng-container>
